<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404 Not Found</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="language" content="en">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="/favicon.png" />

        <link rel="stylesheet" type="text/css" href="/base.css" />
        <style type="text/css">
            h1 {
                margin: 1.5em 0;
                font-size: 300%;
                color: #777;
            }
            h1 .code {
                display: block;
                font-size: 2em;
                color: #aaa;
            }
            section.errmsg { text-align: center; }
            section.errmsg p { margin-bottom: 1ex; }

        </style>
    </head>
    <body>
        <div class="content">
            <h1><div class="code">404</div> Not Found</h1>
            <section class="errmsg">
                <p>The URL you have typed is not in service. Please check the URL and try again.</p>
                <p>...or you may visit the <a href="/">Site Root</a>.</p>
            </section>
        </div>
    </body>
</html>
